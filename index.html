<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aventura en el Reino de JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="saco-dinero">
        <img src="img/monedero.png" alt="oro" id="img-saquito">
        <span id="dinero-display">500</span>
    </div>

    <div id="juego-contenedor">

        <section id="escena-1" class="escena">
            <h1>¡Bienvenido Cazador!</h1>
            <form id="form-jugador">
                <img src="img/jugadorvikingo.png" id="player-img" alt="Avatar del Jugador">
                <div class="linea-formulario">
                    <label>Nombre del Héroe:</label>
                    <input type="text" id="nombre-input">
                </div>

                <div class="linea-formulario">
                    <label>Ataque:</label>
                    <input type="number" id="atq-input" value="0" min="0">
                </div>

                <div class="linea-formulario">
                    <label>Defensa:</label>
                    <input type="number" id="def-input" value="0" min="0">
                </div>

                <div class="linea-formulario">
                    <label>Vida:</label>
                    <input type="number" id="vida-input" value="100" min="100">
                </div>

                <p id="error-msg" class="texto-error"></p>
                <button type="submit">Crear y Continuar</button>
            </form>

        </section>
        
   <section id="escena-1.5" class="escena oculto">
    <h1>Tu Perfil Inicial</h1>
    <div id="tarjeta-previa" class="perfil-info"></div> 
    
    <div class="botones-centrados">
        <button id="btn-ir-mercado" class="btn-amarillo">Ir al Mercado</button>
    </div>
</section>

        <section id="escena-2" class="escena oculto">
            <h1>Mercado Negro</h1>
            <div id="contenedor-productos" class="grid-productos">
            </div>
            <button id="btn-comprar-todo">Confirmar Compras</button>

            <div class="seccion-inventario">
                <h3> Inventario </h3>
                <div id="barra-inventario" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
        </section>

        <section id="escena-3" class="escena oculto">
            <h1>Tu Perfil</h1>

            <div id="tarjeta-jugador" class="perfil-info"></div>

            <div class="seccion-inventario">
                <h3>Tu Equipo</h3>
                <div id="inventario-perfil" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>

            <button id="btn-ir-batalla">Ir a los Combates</button>
        </section>

        <section id="escena-4" class="escena oculto">
            <h2>Enemigos</h2>

            <div id="contenedor-enemigos" class="grid-enemigos"></div>

            <div class="barra-inferior-combate">
                 <h3>Tu Equipo</h3>
                <div id="inventario-combate" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
            <button id="btn-luchar">Luchar</button>
        </section>

        <section id="escena-5" class="escena oculto">
            <h2>Combates</h2>

            <div class="enfrentamiento">
                <div class="combatiente">
                    <img id="img-jugador-combate" src="" alt="Tu Vikingo">
                    <p id="nombre-jugador-combate"></p>
                </div>
                <div class="vs">VS</div>
                <div class="combatiente">
                    <img id="img-enemigo-combate" src="" alt="Enemigo">
                    <p id="nombre-enemigo-combate"></p>
                </div>
            </div>

            <div id="resultado-combate" class="resultado-box oculto">
                <h3 id="ganador-texto"></h3>
                <p id="puntos-ganados"></p>
                <button id="btn-continuar-ranking" class="btn-amarillo">Continuar</button>
            </div>

            <div class="barra-inferior-combate">
                 <h3>Tu Equipo</h3>
                <div id="inventario-combate-5" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
        </section>

        <section id="escena-6" class="escena oculto">
            <div class="resultado-final-contenedor">
                <h1 id="rango-final"></h1>
                <p class="texto-puntos">Puntos totales: <span id="puntos-finales-display">0</span></p>

                <button id="btn-ver-ranking" class="btn-amarillo">Ver clasificación</button>
            </div>

            <div class="barra-inferior-combate">
                 <h3>Tu Equipo</h3>
                <div id="inventario-final" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
        </section>

        <section id="escena-7" class="escena oculto">
            <h1>Clasificación de Héroes</h1>

            <div class="tabla-contenedor">
                <table id="tabla-ranking">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntos</th>
                            <th>Dinero</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-ranking"></tbody>
                </table>
            </div>

            <button id="btn-reiniciar" class="btn-amarillo">Reiniciar</button>

            <div class="barra-inferior-combate">
                 <h3>Tu Equipo</h3>
                <div class="saco-dinero-pequeno">

                </div>
                <div id="inventario-ranking" class="grid-inventario">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="src/script.js"></script>
</body>

</html>
